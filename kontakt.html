<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Kontakt</title>


</head>



<body>
        <header>
                <h1>AutoBlog</h1>
                <nav class="display-wrapper">
                        
                    <a href="index.html" class="display-inline-block">
                        Strona Główna
                        <div class="counter">
                            12
                        </div>
                    </a>
                                           
                    <a href="Współpraca.html" class="display-inline-block">Współpraca</a>
                        
                    <a href="kontakt.html" class="display-inline-block">Kontakt</a>
                        

                </nav>
        </header>

        <main>
            <form>
                <div>
                    <label for="first-name">Imię: *</label>
                    <input type="text" name="Imię" placeholder="Twoje imię" id="first-name" required>
                </div>

                <div>
                    <label for="last-name">Nazwisko: *</label>
                    <input type="text" name="Nazwisko" placeholder="Twoje nazwisko" id="last-name" required>
                </div>

                <div>
                    <label for="message">Wiadomość: *</label>
                    <textarea name="wiadomosc" id="message" cols"30" rows="10"></textarea>
                </div>

                <div>
                    <button>Wyślij</button>
                </div>

            </form>
        </main>

        <footer>
                &copy; AutoBlog 2018
                <p>
                        <a href="http://jigsaw.w3.org/css-validator/check/referer">
                            <img style="border:0;width:88px;height:31px"
                                src="http://jigsaw.w3.org/css-validator/images/vcss"
                                alt="Poprawny CSS!" />
                        </a>
                    </p>
            </footer>


</body>
</html>
